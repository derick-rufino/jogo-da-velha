<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
    <h1>Tic Tac Toe</h1>
</header>
<main>
    <section class="grid-container">
        <div class="grid-cell" data-index="0"></div>
        <div class="grid-cell" data-index="1"></div>
        <div class="grid-cell" data-index="2"></div>
        <div class="grid-cell" data-index="3"></div>
        <div class="grid-cell" data-index="4"></div>
        <div class="grid-cell" data-index="5"></div>
        <div class="grid-cell" data-index="6"></div>
        <div class="grid-cell" data-index="7"></div>
        <div class="grid-cell" data-index="8"></div>
    </section>
    <div class="painel surface-neutral">
        <div class="indicador">
            <p>Current: <span id="vez-jogador"></span></p>
        </div>
        <button class="btn surface-tinted reiniciar" id="btn-reiniciar">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                 fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="icon icon-tabler icons-tabler-outline icon-tabler-reload" id="refresh-icon">
                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                <path d="M19.933 13.041a8 8 0 1 1 -9.925 -8.788c3.899 -1 7.935 1.007 9.425 4.747"/>
                <path d="M20 4v5h-5"/>
            </svg>
            Reset
        </button>
    </div>
    <!--    <div class="surface-neutral"></div>-->
    <!--    <div class="surface-tinted"></div>-->
</main>
<script src="script.js"></script>
</body>

</html>
